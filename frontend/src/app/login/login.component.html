<div class="container py-5">
    <form class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">
        <h1 class="mb-5 text-center">Inicio de sesion</h1>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="creds.email">
        </div>

        <div class="mb-3">
            <label for="password">Contrasenia</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="creds.password">
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-primary">Ingresar</button>
        </div>

    </form>
</div>
